	<script>
		// carousel auto

var slideIndex = 0;
autoSlides();

function autoSlides() {
  var i;
  var slides = document.getElementsByClassName("auto-slide");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(autoSlides, 200); // (1000=1sec)
}
	</script>
